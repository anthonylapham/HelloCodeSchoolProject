<!DOCTYPE html>
<html>
<head>
<title>Pomodoro Clock</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="clock.css">
</head>
<body>
<div class="container-fluid text-enter">
<div id="start">25.00<button class="btn-button default">Start</button></div>
<div id="break">5.00<button class="btn-button default">Start</button></div>
<div id="clock">0.00</div>
<div id="reset"><button class="btn-button default" type="reset">Reset</button></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="clock.js"></script>
</body>
</html>
